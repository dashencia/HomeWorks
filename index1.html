<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/JS/HomeWorks/style1.css" />
    <link
      rel="shortcut icon"
      href="/JS/HomeWorks/assets/images/online-shopping.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <title>Shopping Bag</title>
  </head>
  <body>
    <div class="shopping-cart">
      <!--Title-->
      <div class="title">Shopping Basket</div>

      <!--Product #1-->
      <div class="item">
        <div class="image">
          <img src="/JS/HomeWorks/assets/images/dress.jpg" alt="dress" />
        </div>

        <div class="name">Dress "Summer"</div>
        <div class="description">
          Color: orange <br />
          Size: M <br />
          Amount: 1
        </div>
        <div><span class="price">59</span> <span>$</span></div>
      </div>

      <!--Product #2-->
      <div class="item">
        <div class="image">
          <img src="/JS/HomeWorks/assets/images/skirt.jpg" alt="skirt" />
        </div>

        <div class="name">SKIRT</div>
        <div class="description">
          Color: beige <br />
          Size: 38 <br />
          Amount: 1
        </div>

        <div><span class="price">80</span> <span>$</span></div>
      </div>

      <!--Product #3-->

      <div class="item">
        <div class="image">
          <img src="/JS/HomeWorks/assets/images/sneakers.jpg" alt="sneakers" />
        </div>

        <div class="name">Sneakers</div>
        <div class="description">
          Color: light <br />
          Size: 36 <br />
          Amount: 1
        </div>

        <div><span class="price">200</span> <span>$</span></div>
      </div>

      <!--Product #4-->

      <div class="item">
        <div class="image">
          <img src="/JS/HomeWorks/assets/images/jacket.jpg" alt="jacket" />
        </div>

        <div class="name">Denim Jacket</div>
        <div class="description">
          Color: blue <br />
          Size: 40 <br />
          Amount: 1
        </div>

        <div><span class="price">140</span> <span>$</span></div>
      </div>
      <button class="button" onclick="changePrice()">Use 20% Discount</button>
      <p>
        <span class="discounted-price">Total sum:</span>
        <span class="price2">479</span>
        <span>$</span>
      </p>
    </div>

    <script src="index1.js"></script>
  </body>
</html>
